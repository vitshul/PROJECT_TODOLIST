<body>

<div id="main">
<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
           aria-controls="nav-home" aria-selected="true">
           TodoList
            <!--href="#"-->
        </a>
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
           aria-controls="nav-profile" aria-selected="false">
           Radio
        </a>
        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
           aria-controls="nav-contact" aria-selected="false">
           Music
        </a>

        <span class="nName col-md-4 offset-md-5">Шульгович Виталий
            <span id="Time"></span>
        </span>
    </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <a href="#main"></a>



        <div id="myDIV" class="header">
            <h2>Список моих дел</h2>
            <input type="text" id="myInput" placeholder="Введите новое задание"  data-title="Введите дату выполнения">
<!--            <input type="text" id="datepicker" placeholder="Введите дату выполнения" data-title="Введите дату выполнения">-->
            <input type="text" id="datepicker" placeholder="Введите дату выполнения">
            <span onclick="newElement()" class="allBtn">Добавить задачу</span>
            <span onclick="saveElements()" class="allBtn saveBtn">Сохранить список дел</span>
            <div style="clear:both"></div>


            <div id="typeList">
                    <fieldset>
                        <label for="list">Выберите тип списка задач</label>
                        <select  onchange="viewList()" name="list" id="list">
                            <option value="1" selected="selected">все задачи</option>
                            <option value="2">не выполненные</option>
                            <option value="3">выполненные</option>
                            <option value="4">неделя</option>
                            <option value="5">месяц</option>
                            <option id="selectArh" value="6">архив</option>
                        </select>

                    </fieldset>

            </div>

            <div type="button" id="viewCheck" class="viewBtn" >
                <input type="checkbox" id='checkbox' onclick="changeFlag()">   <span>Скрыть выполненные</span>
            </div>
            <div type="button" id="viewBtn" class="viewBtn" onclick="delList()"><span>выполненные в архив</span></div>
            <div type="button" id="viewBtnArh" class="viewBtn" onclick="showArh()"><span>показать архив</span></div>

            <span onclick="deleteElements()" class="allBtn saveBtn delBtn">Очистить список дел</span>
        </div>

        <ul id="myUL">

        </ul>


        <div class="score">
            Всего задач:
            <div  id="score" class="inputScore"></div>
        </div>
        <div class="score">
            Выполнено:
            <div id="scoreCheck"  class="inputScore"></div>
        </div>
        <div class="score">
            В работе:
            <div id="scoreUnCheck"  class="inputScore"></div>
        </div>
        <div class="score">
            В архиве:
            <div id="scoreArh"  class="inputScore"></div>
        </div>
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

    Здесь будет Radio!!!



    </div>
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
       А тут музыка!



    </div>
</div>


</div>
